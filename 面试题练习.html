<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const timter = setTimeout(() => {
            console.log ("timeout");
        });
        for(var i = 0; i<1 ; i++){
            console.log (i);
        }
        new Promise((resolve) =>{
            console.log("promise");
            resolve();
        }).then(() => {
            console.log("then");
        });
        for (var j = 3; j<4 ; j++){
            console.log(j);
        }
        clearTimeout(timter);
        for(var i = 0; i<10 ; i++){
            setTimeout(() =>{
                console.log(i);
            },0)
        }
        console.log(123);
        for(let i = 0; i<10 ; i++){
            setTimeout(() =>{
                console.log(i);
            },0)
        }

    </script>
</body>
</html>
