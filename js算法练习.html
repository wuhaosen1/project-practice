<body>
    <script>
        //数组排序
        var arr = [22,11,45,68,9,80];
        // var result = arr.sort(function(a,b){
        //     return a-b;
        // });
        // console.log(result);
        //冒泡排序
        function sortArray(arr){
            for(var i = 0; i<arr.length ; i++){
                if(arr[i]>arr[i+1]){
                    var temp = arr[i];
                    arr [i] = arr[i+1];
                    arr [i+1] = temp;
                }
            }
            console.log(arr);
        }
        sortArray(arr);
        //选择排序
        
    </script>
